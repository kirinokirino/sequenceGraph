<head>
	<meta charset="UTF-8">
	<title>SequenceGraph</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div class="ui container menu">

			<!-- 
				<div class="header item">Brand</div>

			<p id="shareMessage" class="hidden">

	<main class="ui main container">
		<div id="welcome" class="ui vertical masthead center aligned segment">
			<div class="ui message">
				<h1 class="ui header">Welcome to sequenceGraph!</h1>
				<h3>
					Its a simple tool to quickly and easily get some info from some numbers. Write some numbers
					separated by a comma and see what it does!
				</h3>
				<button class="ui blue button">Close &#10761;</a>
			</div>
		</div>
		<div id="series" class="ui left right action fluid input">

				<i class="right arrow icon"></i>
				Analyse
			</button>
			<input type="text" placeholder="0, 1, 1, 2, 3, 5">
			<button id="shareButton" class="ui blue right labeled icon button">Share!<i
					class="right share icon"></i></button>
		</div>

		<figure id="chart" class="ui vertical center aligned hidden segment">
			<canvas></canvas>
			<figcaption>Visualisation of provided data</figcaption>
		</figure>

		<table id="table" class="ui single line hidden table"></table>

	</main>
	<footer class="ui vertical footer segment">
